            <!-- Form for inputting proposals -->
            <form id="proposal-form">
                <div class="mb-3">
                    <label for="proposal-input" class="form-label">提案内容</label>
                    <textarea id="proposal-input" class="form-control" rows="4" placeholder="対策提案を入力してください"></textarea>
                </div>
                <button type="button" onclick="addProposal()" class="btn btn-primary">追加</button>

    <script>
        function addProposal() {
            const proposalInput = document.getElementById("proposal-input");
            const proposalList = document.getElementById("proposal-list");

            if (proposalInput.value.trim() !== "") {
                const newProposal = document.createElement("div");
                newProposal.classList.add("proposal-item", "border", "p-2", "mb-2");
                newProposal.textContent = proposalInput.value;
                proposalList.appendChild(newProposal);

                proposalInput.value = "";  // Clear the input
            } else {
                alert("提案内容を入力してください。");
            }
        }
    </script>
